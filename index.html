<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>DDP Explorer</title>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/spinkit.css" />
    <link rel="stylesheet" type="text/css" href="Content/DDPExplorer.css" />
</head>
<body data-bind="click: genericUnit.closeAllPopups">
    <div class="container-fluid padding-0">
        <nav class="navbar padding-5 border-bottom-header margin-0 side-paddings">
            <hgroup class="navbar-header">
                <a href="http://data.parliament.uk"><img src="Content/images/ddp-logo.png" alt="Data.Parliament Logo" title="Data.Parliament Logo" /></a>
            </hgroup>
            <div class="navbar-right">
                <ul class="nav navbar-nav font-size-h4">
                    <li><a href="http://ddpckan-btaext.cloudapp.net">Home</a></li>
                    <li><a href="http://ddpckan-btaext.cloudapp.net/dataset">Datasets</a></li>
                    <li><a href="http://ddpckan-btaext.cloudapp.net/developers">Developer</a></li>
                    <li><a href="http://ddpblog-beta.azurewebsites.net">Blog</a></li>
                    <li><a href="http://ddpckan-btaext.cloudapp.net/about">About</a></li>
                </ul>
            </div>
        </nav>
    </div>    
    <main class="container-fluid internal-margins">
        <!-- ko if: ((isAppBusy()==true) || (isPageLoading()==true)) -->
        <div class="modal fade in show">
            <div class="modal-backdrop fade in full-height"></div>
            <div class="modal-dialog vertical-center">
                <busy-indicator></busy-indicator>
            </div>
        </div>
        <!-- /ko -->
        <!-- ko if: hasError() -->
        <div style="display:none" data-bind="visible: hasError()==true">
            <!-- ko foreach: errorText -->
            <div class="alert alert-danger" data-bind="text: $data"></div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko if: hasInfo() -->
        <div style="display:none" data-bind="visible: hasInfo()==true">
            <!-- ko foreach: infoText -->
            <div class="alert alert-info" data-bind="text: infoText"></div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko if: selectedComponent()!=null -->
        <div data-bind="component: { name: selectedComponent, params: parameters }"></div>
        <!-- /ko -->
    </main>
    <div class="container-fluid padding-0">
        <footer class="footer-wrapper side-paddings">
            <div class="row margin-bottom-0 padding-10">
                <div class="col-md-6">
                    <span class="font-size-h4">© 2015 Houses of Parliament</span>
                </div>
                <div class="col-md-6">
                    <ul class="list-inline pull-right">
                        <li><div class="margin-top-15 font-size-h4"><a href="mailto:data@parliament.uk"><span class="glyphicon glyphicon-envelope"></span> Contact us</a></div></li>
                        <li>
                            <a href="https://twitter.com/UKParliData" title="data.parliament.uk (@UKParliData) on Twitter">
                                <img src="Content/images/twitter-logo.png" alt="data.parliament.uk (@UKParliData) on Twitter">
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/UKParliData" title="data.parliament.uk (@UKParliData) on GitHub">
                                <img src="Content/images/github-logo.png" alt="data.parliament.uk (@UKParliData) on GitHub">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container"></div>
        </footer>
    </div>
    <script data-main="Scripts/modules/main" src="Scripts/require.js"></script>
</body>
</html>

<div class="row padding-left-15">
    <div class="col-xs-3 padding-0">
        <div class="input-group">
            <input type="number" class="form-control no-focus text-center no-right-border padding-left-2 padding-right-2" data-bind="value: dayValue, valueUpdate: 'afterkeydown'" maxlength="2" max="31" placeholder="DD" />
            <span class="input-group-addon input-delimiter padding-left-2 padding-right-2">/</span>
        </div>
    </div>
    <div class="col-xs-3 padding-0">
        <div class="input-group">
            <input type="number" class="form-control no-focus text-center no-left-border no-right-border padding-left-2 padding-right-2" data-bind="value: monthValue, valueUpdate: 'afterkeydown', hasFocus: isMonthFocused" maxlength="2" max="12" placeholder="MM" />
            <span class="input-group-addon input-delimiter padding-left-2 padding-right-2">/</span>
        </div>
    </div>
    <div class="col-xs-3 padding-0">
        <input type="number" class="form-control no-focus text-center no-left-border padding-left-2 padding-right-2" data-bind="value: yearValue, valueUpdate: 'afterkeydown', hasFocus: isYearFocused" maxlength="4" max="2099" placeholder="YYYY" />
        <span class="glyphicon glyphicon-warning-sign form-control-feedback text-danger" data-bind="visible: isValueValid()==false"></span>
    </div>
</div>

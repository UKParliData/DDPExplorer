<search-header params="name: endpoint.name, comment: endpoint.comment, isSearchBoxShown: false, totalItemIndex: null, textQuery: null, isSubmitForm: false, placeholder: null"></search-header>

<article>

    <h2>Details</h2>

    <section class="margin-bottom-10">
        <ul class="nav nav-pills nav-justified">
            <li class="tab-menu" data-bind="css: {'active': isDataDistributionShown()==true}"><a data-bind="click: showDataDistributionTab"><h3>Data distribution</h3></a></li>
            <li class="tab-menu" data-bind="css: {'active': isDataStructureShown()==true}"><a data-bind="click: showDataStructureTab"><h3>Data structure</h3></a></li>
        </ul>
    </section>

    <section class="margin-bottom-40 text-tooltip" data-bind="visible: isDataDistributionShown">
        <svg id="distributionChart"></svg>
        <div class="tooltip bottom" role="tooltip"><div class="tooltip-inner"></div></div>
    </section>

    <section class="margin-bottom-40" data-bind="visible: isDataStructureShown">
        <data-structure params="apiViewers: $parent.apiViewers, ddpDatasetName: $data.ddpDatasetName, shortnames: $parent.shortnames, svgId: 'svg'+$data.ddpDatasetName"></data-structure>
    </section>

</article>

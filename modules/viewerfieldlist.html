<table class="table table-bordered">
    <thead>
        <tr class="active">
            <th>Field name</th>
            <th>Type</th>
            <th>Query string name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: viewer.properties">
        <tr>
            <th data-bind="text: shortname.label"></th>
            <td>
                <text data-bind="text: shortname.dataType || 'text'"></text>
                <!-- ko if: ((shortname.dataType=='resource') && (itemEndpoint!=null))-->
                    <p class="margin-bottom-0">Dataset: <button type="button" class="btn btn-link" data-bind="text: itemEndpoint.ddpDatasetName, click: $parent.showAPIHelp"></button></p>
                <!-- /ko -->
            </td>
            <td><code data-bind="text: name"></code></td>
            <td data-bind="text: ((legend==null) || (legend.comment==null)) ?'TBC':legend.comment"></td>
        </tr>
    </tbody>
</table>

<table class="table table-bordered">
    <thead>
        <tr class="active">
            <th>Field name</th>
            <th>Type</th>
            <th>Uri name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: viewer.properties">
        <tr>
            <th data-bind="text: shortname.label"></th>
            <td data-bind="text: shortname.dataType || 'text'"></td>
            <td><code data-bind="text: name"></code></td>
            <td data-bind="text: legend==null?'Not available':legend.comment"></td>
        </tr>
    </tbody>
</table>

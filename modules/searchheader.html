<article class="search-background margin-bottom-40">
    <section class="container margin-bottom-40 text-header">        
        <p class="pull-right">DATA MATTER</p>
        <h1 data-bind="text: name" class="text-header"></h1>
        <h4 data-bind="visible: (totalItemIndex!=null) && (totalItemIndex()>0)">Number of records: <strong data-bind="text: totalItemIndex"></strong></h4>        
    </section>

    <section data-bind="visible: isSearchBoxShown">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                <form class="form-horizontal" data-bind="submit: trySearchText">

                    <div class="form-group-lg">
                        <div data-bind="css: {'input-group': isSubmitForm==true}">
                            <input type="text" class="form-control no-focus" data-bind="textInput: textQuery, attr: {placeholder: placeholder}" />
                            <!-- ko if: isSubmitForm==true -->
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            <!-- /ko -->
                        </div>
                    </div>
                    <!-- ko if: showAdvancedSearch!=null -->
                        <div class="margin-top-10 pull-right">
                            <button type="button" class="btn btn-sm btn-default" data-bind="click: showAdvancedSearch">Advanced search</button>
                        </div>
                    <!-- /ko -->
                </form>                
            </div>
        </div>
    </section>

</article>

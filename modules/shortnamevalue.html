<!-- ko if: Array.isArray(value)==true -->
    <ul class="padding-0" data-bind="foreach: value">
        <li><span data-bind="text: $data._value || $data"></span></li>
    </ul>
<!-- /ko -->
<!-- ko if: Array.isArray(value)==false -->
    <!-- ko if: uri!=null -->
        <a data-bind="text: value, attr: {href: uri}"></a>
    <!-- /ko -->
    <!-- ko if: uri==null -->
        <span data-bind="text: value"></span>
    <!-- /ko -->    
<!-- /ko -->
